apiVersion: apps/v1
kind: Deployment
metadata:
  name: trendify-deployment
  namespace: trendify
  labels:
    app: trendify
spec:
  replicas: 3
  selector:
    matchLabels:
      app: trendify
  template:
    metadata:
      labels:
        app: trendify
    spec:
      containers:
      - name: trendify-container
        image: jawahar11/trend-static-app:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
